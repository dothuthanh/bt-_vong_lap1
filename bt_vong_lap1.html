      function fibonaci(num) {
          let f0 = 0;
          let f1 = 1;
          let fn = 1;
          if (num < 0) {
              return -1;
          } else if ((num === 0) || (num === 1)) {
              return num;

              for (let i = 2; i < num; i++) {
                  f0 = f1;
                  f1 = fn;

              }
          }
